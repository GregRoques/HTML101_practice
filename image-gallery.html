<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Places to Visit in Georgia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style> 

        /* # are ids */
        #gallery-wrapper{border: solid red 2px }
        #top-section{border: solid blue 2px}
        #middle-section{border: solid green 2px}
        #bottom-section{border: solid yellow 2px}

        /* . are classes */
        .thumb{
            width: 15%;
        }

        img{ width: 1000px}
        }

    </style>
  
</head>
<body>

    <!-- A wrapper for the entire gallery. 
        The Div does nothing but help us organize content. -->
    <div id="gallery-wrapper">
        

        <div id="top-section">
            <h1>A photo gallery made with CSS, HTML, a tiny bit of JS, and a whole lotta love.</h1>
            
            
            
        </div>

        <div id="middel-section">
            <h2>Middle Section</h2>

            <!-- images -->
            <img class="thumb" src="./arabia_mnt.jpg" onclick="bigImage.src=this.src"/>
            <img class="thumb" src="./callaway_gardens.jpg" onclick="bigImage.src=this.src"/>
            <img class="thumb" src="./Etowah_Indian_Mounds.jpg" onclick="bigImage.src=this.src"/>
            <img class="thumb" src="./prov_state_canyon.jpg" onclick="bigImage.src=this.src"/>
            <img class="thumb" src="./wormsloe.jpg" onclick="bigImage.src=this.src"/>

            <!-- "this" in JS is what "self" is in Python -->
            
            <!-- An id is unique to a page, like a serial number
            a class is not unique but groups things together, like a upc -->
            
        </div>

        <div id="bottom-section">
            <h3>Bottom Section</h3>

            <!-- image -->
            <img src="./prov_state_canyon.jpg" name = "bigImage"/> 
            
            
        </div>

        
    </div>



    
</body>
</html>
